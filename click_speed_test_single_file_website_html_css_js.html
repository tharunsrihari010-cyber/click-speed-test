<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Click Speed Test (CPS) ⚡</title>
  <style>
    body{margin:0;font-family:sans-serif;background:#0b1020;color:#fff;display:flex;align-items:center;justify-content:center;height:100vh}
    .card{background:#121933;padding:20px;border-radius:16px;box-shadow:0 10px 25px rgba(0,0,0,.4);text-align:center;max-width:400px;width:100%}
    h1{margin:0 0 10px;font-size:24px}
    .stat{font-size:28px;margin:10px 0;font-weight:bold}
    .cta{user-select:none;touch-action:manipulation;height:200px;width:100%;background:#1a237e;border:none;border-radius:12px;color:#fff;font-size:22px;font-weight:bold;cursor:pointer;box-shadow:0 6px 20px rgba(0,0,0,.3)}
    .cta:active{transform:scale(.98)}
    .result{margin-top:15px;font-size:18px}
    .rank{margin-top:8px;font-size:20px;font-weight:bold;color:#7c9aff}
    .muted{color:#95a1c0;font-size:14px;margin-top:8px}
    .reset{margin-top:12px;padding:8px 14px;background:#7c9aff;border:none;border-radius:10px;font-weight:bold;cursor:pointer}
  </style>
</head>
<body>
  <div class="card">
    <h1>Click Speed Test</h1>
    <div class="stat"><span id="cps">0.00</span> CPS</div>
    <button class="cta" id="clickPad">Start • Click / Space</button>
    <div class="result" id="resultRow" hidden></div>
    <div class="rank" id="rankRow" hidden></div>
    <button class="reset" id="resetBtn" hidden>Try Again</button>
    <div class="muted">Test ends after 1 second. Press Try Again to restart.</div>
  </div>

  <script>
    const state = {clicks:0,start:0,running:false};
    const pad=document.getElementById('clickPad');
    const cpsEl=document.getElementById('cps');
    const res=document.getElementById('resultRow');
    const rank=document.getElementById('rankRow');
    const reset=document.getElementById('resetBtn');

    function getRank(cps){
      if(cps>=12) return 'Godspeed ⚡';
      if(cps>=9) return 'Lightning ⚡';
      if(cps>=6) return 'Cheetah 🐆';
      if(cps>=3) return 'Rookie ⚪';
      return 'Turtle 🐢';
    }

    function start(){
      state.clicks=0;state.start=performance.now();state.running=true;
      pad.textContent='Click!';
      res.hidden=true;rank.hidden=true;reset.hidden=true;
      requestAnimationFrame(tick);
    }

    function tick(){
      if(!state.running) return;
      const elapsed=(performance.now()-state.start)/1000;
      if(elapsed>=1){stop();return;}
      cpsEl.textContent=(state.clicks/elapsed).toFixed(2);
      requestAnimationFrame(tick);
    }

    function stop(){
      state.running=false;
      const elapsed=(performance.now()-state.start)/1000;
      const cps=(state.clicks/elapsed).toFixed(2);
      res.textContent=`You scored ${cps} CPS (${state.clicks} clicks in 1s).`;
      res.hidden=false;
      const rankText=getRank(cps);
      rank.textContent=`Rank: ${rankText}`;
      rank.hidden=false;
      reset.hidden=false;
      pad.textContent='Finished';
    }

    function registerClick(){
      if(!state.running){start();return;}
      state.clicks++;
    }

    pad.addEventListener('click',registerClick);
    window.addEventListener('keydown',e=>{if(e.code==='Space'){e.preventDefault();registerClick();}});
    reset.addEventListener('click',()=>{cpsEl.textContent='0.00';res.hidden=true;rank.hidden=true;reset.hidden=true;pad.textContent='Start • Click / Space';});
  </script>
</body>
</html>
